<form>
    <div class="row">
        <div class="card-panel col s4 offset-s4">
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate" [(ngModel)]="username" name="username">
                    <label for="user_name">Username</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" [(ngModel)]="password" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn col s12" (click)="onClick()">Sign in</a>
            </div>
            <div class="row">
                <div class="divider col s12"></div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn col s4 offset-s4" [routerLink]="['/create-account']" routerLinkActive="active">Create account</a>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn col s4 offset-s4" [routerLink]="['/note-list']" routerLinkActive="active">Be a guest</a>
            </div>
        </div>
    </div>
</form>
